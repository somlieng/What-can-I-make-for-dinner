<!DOCTYPE html>
<html lang="en">
  <head>
    <title>What can I make for dinner?</title>
    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    
    <!--Let browser know website is optimized for mobile-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
      
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
      
    <meta charset="utf-8" />
  </head>
    
  <body>
    
    <header>
    <ul id="slide-out" class="sidebar sidenav sidenav-fixed" style="padding: 20px">
      <div class="row">
          <li>
            <h1>What can I make for dinner?</h1>
        </li>
      </div>
      <li>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="eggs, butter, milk" id="ingredients" type="text" class="validate">
            <label for="ingredients">Ingredients:</label>
          </div>
        </div>
      </li>
      <li>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="optional" id="keyword" type="text" class="validate">
            <label for="keyword">Keyword:</label>
          </div>
        </div>
      </li>
      <li>
        <div class="row">
            <button id="submit" class="btn btn-primary">Search</button>
        </div>
      </li>
    </ul>
    <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
  </header>
      
    <main>
        <div class="container" id ="recipeContainer">
            <!-- Page content -->
            <p id='placeholder'>Search for recipes by ingredients and keyword</p>
            <div id="recipes" class="section">
            </div>
        </div>
        
        <div class="container .center-align">
            <div id="paging" class="row">
            <button id="back" class="col s5 btn btn-primary" onclick ="lastPage()"><i class="material-icons left">chevron_left</i>Back</button>
            <div class="col s2"></div>
            <button id="next" class="col s5 btn btn-primary" onclick ="nextPage()"><i class="material-icons right">chevron_right</i>Next</button>
            </div>
        </div>
        
    </main>
      
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <script src="row.js"></script>
    <script src="sketch.js"></script>
  </body>
    
</html>
